<!DOCTYPE html>
<html>

<head>
	<title>Data Passing through Window</title>
	<style>
		div {
			margin-top: 10px;
			margin-left: 10px;
		}
	</style>
	<script type="text/javascript">
		function dyn_window() {
			var title = "My Title";

			var name = document.f.txtName.value;
			var address = document.f.txtAddress.value;
			var courses = document.f.txtCourses.value;
			var sex = "";
			var subjects = "";

			for (var i = 0; i < document.f.rdoSex.length; i++) {
				if (document.f.rdoSex[i].checked) {
					sex = document.f.rdoSex[i].value;
				}
			}

			for (var j = 0; j < document.f.chkSubject.length; j++) {
				if (document.f.chkSubject[j].checked) {
					subjects += document.f.chkSubject[j].value;
				}
			}

			var a = open('', '', 'width=400, height=350');

			with (a.document) {
				write("<html>");
				write("<head><title>" + title + "</title></head>");
				write("<body>");
				write("<div style='border: 1px solid black;'>Name:" + name + "<br><img src='abrar.jpg'width='50' height='50'></div><br>");
				write("Address" + address + "<br>");
				write("Courses:" + courses + "<br>");
				write("Gender:" + sex + "<br>");
				write("Subjects:" + subjects + "<br>");
				write("<input type='button' value='close' onclick='self.close();'>");
				write("<input type='button' value='Print' onclick='self.print();'>");
				write("</body>");
				write("</html>");

			}
		}
	</script>
</head>

<body>
	<form method="post" name="f"
		style="width:300px;height: 390px; margin: 0px  auto;  border: 1px solid black; padding-right: 10px; ">

		<div>
			Name:
			<input type="text" name="txtName">
		</div><br><br>

		<div>
			Address:
			<textarea name="txtAddress"></textarea>
		</div><br><br>

		<div>
			Courses:
			<select name="txtCourses">
				<option value="MBA">M.B.A</option>
				<option value="BBA">B.B.A</option>
				<option value="CSE">C.S.E</option>
				<option value="EEE">E.E.E</option>
			</select>
		</div><br><br>

		<div>
			Gender:
			Male<input type="radio" name="rdoSex" value="male">
			Female<input type="radio" name="rdoSex" value="Female">
		</div><br><br>

		<div>
			Subjects:
			English<input type="checkbox" name="chkSubject" value="English">
			Bangla<input type="checkbox" name="chkSubject" value="Bangla">
		</div><br><br>

		<div>
			<input type="button" name="btnObject" value="Submit" onclick="dyn_window()">
		</div>


	</form>

</body>

</html>
